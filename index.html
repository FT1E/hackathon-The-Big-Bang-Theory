        <div class="grid-container">

            <div id="text">
               <p> Have you ever wanted to learn how to <span style="font-weight: bold; color: orange;">cook</span> but never knew how to start<span style="font-weight: bold;">?</span> </p>

        <script>
            setTimeout(loopGifs, 5000);

            const introGif = document.getElementById("intro");
            const introGirlGif = document.getElementById("introgirl");
           
            function loopGifs() {
                const dating1Div = document.getElementById("dating1");
                const dating2Div = document.getElementById("dating2");
        
                
                const repeatGif = document.createElement("img");
                const repeatGirlGif = document.createElement("img");
        
                
                repeatGif.src = "repeat.gif";
                repeatGif.alt = "repeat";
                repeatGirlGif.src = "repeatgirl.gif";
                repeatGirlGif.alt = "repeatgirl";
        
                
                dating1Div.appendChild(repeatGif);
                dating2Div.appendChild(repeatGirlGif);

                dating1Div.removeChild(introGif);
                dating2Div.removeChild(introGirlGif);
            }
    
        </script>
        

    </body>
